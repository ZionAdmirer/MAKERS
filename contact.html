<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6; /* Improved line height for readability */
        }

        header {
            background-color: #35424a; /* Dark grey header */
            color: white;
            padding: 20px 20px; /* Reduced padding */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* Adjusted for better prominence */
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem; /* Adjusted size for better readability */
            margin-bottom: 20px;
        }

        .contact-container {
            padding: 60px 20px; /* Adjusted padding */
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White background for contrast */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2rem; /* Adjusted size for prominence */
            margin-bottom: 30px;
            font-weight: 600;
        }

        .contact-container p {
            font-size: 1rem; /* Adjusted size for better readability */
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form elements */
            margin-bottom: 30px; /* Space below form */
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px;
            background-color: #35424a; /* Dark grey button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #5a6d7e; /* Lighter grey on hover */
        }

        .map-container {
            margin-top: 30px; /* Space above map */
            text-align: center;
        }

        footer {
            background-color: #35424a; /* Dark grey footer */
            color: white;
            padding: 20px; /* Adjusted padding */
            text-align: center;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            margin: 0 15px;
            font-size: 24px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #00b8d4; /* Light blue on hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                padding: 20px; /* Reduced padding for smaller screens */
            }

            h1 {
                font-size: 2rem; /* Adjusted for smaller screens */
            }

            header p {
                font-size: 1rem; /* Adjusted for smaller screens */
            }

            .contact-container h2 {
                font-size: 1.5rem; /* Adjusted size for smaller screens */
            }

            .contact-container p {
                font-size: 0.9rem; /* Adjusted size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or inquiries.</p>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Email: info@master.com | Phone: (123) 456-7890</p>
        
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
            <h3>Our Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090847!2d144.9537353153153!3d-37.8162799797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0f0f0f%3A0x0!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MASTER. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
