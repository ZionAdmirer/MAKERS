<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6; /* Improved line height for readability */
        }

        header {
            background-color: #35424a; /* Dark grey header */
            color: white;
            padding: 20px; /* Reduced padding */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* Adjusted for better prominence */
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem; /* Adjusted size for better readability */
            margin-bottom: 20px;
        }

        .quote-container {
            max-width: 800px; /* Maximum width for the quote form */
            margin: 40px auto; /* Centering the container */
            background-color: #fff; /* White background for contrast */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Padding inside the container */
        }

        .quote-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quote-header h2 {
            font-size: 2rem; /* Adjusted size for prominence */
            margin-bottom: 20px;
            font-weight: 600;
        }

        .quote-header p {
            font-size: 1rem; /* Adjusted size for better readability */
        }

        .form-group {
            margin-bottom: 20px; /* Space between form fields */
        }

        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Bold font for labels */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing for textarea */
            height: 100px; /* Default height for textarea */
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35424a; /* Dark grey button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 10px; /* Space above button */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor for button */
        }

        .submit-button:hover {
            background-color: #5a6d7e; /* Lighter grey on hover */
        }

        footer {
            background-color: #35424a; /* Dark grey footer */
            color: white;
            padding: 20px; /* Adjusted padding */
            text-align: center;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            margin: 0 15px;
            font-size: 24px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #00b8d4; /* Light blue on hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                padding: 20px; /* Reduced padding for smaller screens */
            }

            h1 {
                font-size: 2rem; /* Adjusted for smaller screens */
            }

            header p {
                font-size: 1rem; /* Adjusted for smaller screens */
            }

            .quote-container {
                padding: 15px; /* Adjusted padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Request a Quote</h1>
        <p>Get a personalized quote for our services.</p>
    </header>

    <div class="quote-container">
        <div class="quote-header">
            <h2>Fill Out the Form Below</h2>
            <p>We will get back to you shortly with your quote!</p>
        </div>

        <form id="quoteForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="service">Service Required</label>
                <input type="text" id="service" name="service" required>
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <textarea id="details" name="details" placeholder="Provide additional details about your request..." required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Request</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 MASTER. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
